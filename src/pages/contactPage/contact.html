<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <div class="contact-page">
        <div class="banner">
            <img src="../../../public/assets/img/img_contactPage/banner-contact.jpg" width="100%" alt="" />
            <div class="banner-text">
                <h1>Contact Us</h1>
                <p class="f fz-18">Home / Contact</p>
            </div>
        </div>

        <div class="body-contact">
            <h1>We love meeting new people and helping them.</h1>
            <div class="contact-form">
                <div class="contact-left">
                    <div class='flex fz-18 info-contact-left'>
                        <i class='bx bx-envelope icon-social-contact'></i>
                        <p class="f fz-18 mgl-20">info@yourdomain.com</p>
                        <!-- <FontAwesomeIcon icon={faInstagram} /> -->
                    </div>
                    <div class="flex info-contact-left">
                        <i class='bx bx-phone icon-social-contact'></i>
                        <p class="f fz-18 mgl-20">+1 (378) 400-1234</p>
                        <!-- <FontAwesomeIcon icon={faInstagram} /> -->
                    </div>
                    <div class="flex info-contact-left">
                        <i class='bx bx-world icon-social-contact'></i>
                        <p class="f fz-18 mgl-20">www.yourdomain.com</p>
                        <!-- <FontAwesomeIcon icon={faInstagram} /> -->
                    </div>

                    <div class="social">
                        <a href=""><i class='icon-social bx bxl-facebook'></i></a>
                        <a href=""><i class='icon-social bx bxl-twitter'></i></a>
                        <a href=""><i class='icon-social bx bxl-linkedin'></i></a>
                        <a href=""><i class='icon-social bx bxl-instagram'></i></a>
                    </div>
                </div>
                <div class="contact-right">
                    <div class="fz-18 info-mail">
                        <div class="info-user">
                            <input class="outline" type="text" name placeholder="Name" id="">
                            <input class="outline" type="text" name placeholder="Email" id="">
                        </div>

                        <div class="info-user">
                            <input class="outline" type="text" name placeholder="Name" id="">
                            <input class="outline" type="text" name placeholder="Email" id="">
                        </div>
                        <input type="text" name placeholder="Hello Iam Intrested in.." id="" class="outline note-input">
                    </div>

                    <button class="get-free-btn">
                        Send Now
                        <!-- icon mui ten -->
                        <i class='arrow bx bx-right-arrow-alt'></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
